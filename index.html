<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: start;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 900px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 8px 0 0 8px;
      width: 300px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .current {
      text-align: center;
      margin-bottom: 20px;
    }
    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
      text-align: center;
    }
    .day {
      background: #f0f4f8;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .day img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather Forecast</h1>
    <div class="input-group">
      <input type="text" id="locationInput" placeholder="Enter city name">
      <button onclick="getForecast()">Get Forecast</button>
    </div>
    <div id="currentWeather" class="current"></div>
    <div id="forecast" class="forecast-grid"></div>
  </div>

  <script>
    const apiKey = "216a398e203749b8b61153738252505";

    function getForecast() {
      const location = document.getElementById('locationInput').value.trim();
      if (!location) return;

      fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&days=7&aqi=no&alerts=no`)
        .then(res => {
          if (!res.ok) throw new Error("Network response was not ok");
          return res.json();
        })
        .then(data => {
          const current = data.current;
          const forecastDays = data.forecast.forecastday;

          // Current weather info
          document.getElementById("currentWeather").innerHTML = `
            <h2>${data.location.name}, ${data.location.country}</h2>
            <p><strong>${data.location.localtime}</strong></p>
            <p>üå°Ô∏è ${current.temp_c}¬∞C | üíß ${current.humidity}% | üí® ${current.wind_kph} kph</p>
            <p><img src="https:${current.condition.icon}" style="vertical-align:middle;"> ${current.condition.text}</p>
          `;

          // 7-day forecast
          const forecastHTML = forecastDays.map(day => `
            <div class="day">
              <strong>${new Date(day.date).toLocaleDateString('en-US', { weekday: 'short' })}</strong>
              <img src="https:${day.day.condition.icon}" />
              <div>${day.day.maxtemp_c}¬∞ / ${day.day.mintemp_c}¬∞</div>
              <small>${day.day.condition.text}</small>
            </div>
          `).join('');
          document.getElementById("forecast").innerHTML = forecastHTML;
        })
        .catch(err => {
          alert("Could not fetch weather data. Check location or try again.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
